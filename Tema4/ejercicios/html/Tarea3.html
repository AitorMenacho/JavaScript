    <script>

        Array.prototype.sin = function (numero) {

            var x = Array1.indexOf(numero)

            Array1.splice(x, 1)

            return Array1

        }

        var Array1 = [1, 2, 3, 4, 5]

        document.write("Sin filtrar: " + Array1)

        var filtrado = Array1.sin(4)

        document.write("</br> Filtrado: " + filtrado)

    </script>
