<script>
    
    var palabra = prompt("Escriba la palabra.")
    var resultado = compruebaPalabra(palabra);

    alert("La palabra est√° escrita en " + resultado)

    function compruebaPalabra(palabra) {
        
        var palabraMin = palabra.toLowerCase();
        var palabraMay = palabra.toUpperCase();

        if( palabra === palabraMin ) return "minuscula";

        if( palabra === palabraMay ) return "mayuscula";

        if( palabra != palabraMin && palabra != palabraMay ) return "mixta"; 

    }

</script>
