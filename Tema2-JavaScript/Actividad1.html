<script>
    
    var numero = prompt("Introduce el número y se mostrará su factorial.");
    var resultado = 1;

    for (let i = 1; i <= numero; i++) {
        
        resultado *= i;
        
    }

    alert("El factorial de " + numero + " es " + resultado);

</script>
